<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> My Finance</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title size="large">My Finance</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-text-center align-items-center">
    <ion-col size="12">
      <ion-text><h4>ADD RECORD</h4></ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" >
      <ion-select [(ngModel)]="addrecord.type" placeholder="Select">
        <ion-select-option value="income">Income</ion-select-option>
        <ion-select-option value="expense">Expense</ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col size="12" >
      <ion-item>
        <ion-input [(ngModel)]="addrecord.description" placeholder="Description"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-input [(ngModel)]="addrecord.amount" placeholder="Amount($)"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="10" offset="1">
      <ion-button expand="block" color="success" (click)="AddRecord(addrecord.type, addrecord.description, addrecord.amount)">Add</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h4>
        Your last records
      </h4>
      <ion-row  >
        <ion-col size="3">
          Amount
        </ion-col>
        <ion-col size="5">
          Description
        </ion-col>
        <ion-col size="4" class="ion-text-center align-items-center">
          Action
        </ion-col>
      </ion-row>
      <ion-row  class="align-items-center" *ngFor="let record of records; let i = index">
        <ion-col  size="3">
          <ion-note *ngIf="record.type == 'income'" color="success">$ {{record.amount}}</ion-note>
          <ion-note *ngIf="record.type == 'expense'" color="danger">$ {{record.amount}}</ion-note>
        </ion-col>
        <ion-col size="5">
          <ion-note>{{record.description}}</ion-note>
        </ion-col>
        <ion-col size="4">
          <ion-button size="small" color="primary" (click)="UpdateRecord(record.id, record.type, record.description, record.amount)"><ion-icon name="create-outline"></ion-icon></ion-button>
          <ion-button size="small" color="danger" (click)="DeleteRecord(record.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
