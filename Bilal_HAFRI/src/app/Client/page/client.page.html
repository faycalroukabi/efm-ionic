<ion-header>
  <ion-toolbar>
  <ion-title>My Client's</ion-title>
  <ion-buttons slot="end" (click)="logout()">
    <ion-icon slot="start" color="primary" name="power"></ion-icon>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <div class="list-header">List</div>
  <ion-list>
    <div class="client" *ngFor="let c of clients; trackBy: trackByFn">
      <client-info (click)="presentActionSheet(c)" [client]="c"></client-info>
    </div>
  </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<div [ngClass]="showForm? 'form-open': 'form-closed'" class="form">
  <ion-list>
    <ion-item class="no-border">
      <div class="new-task">
        <span>ADD NEW CLIENT</span>
      </div>
      <ion-icon class="close" name="arrow-down-outline" slot="end" (click)="showForm=false"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Enter your Client</ion-label>
      <ion-input [(ngModel)]="model.name"></ion-input>
    </ion-item>
      <ion-button (click)="addClient()" size="large" expand="block">Save</ion-button>
  </ion-list>
</div>
</ion-content>
