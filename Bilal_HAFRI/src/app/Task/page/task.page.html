<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title >Task's</ion-title>
  <ion-buttons slot="end" (click)="addItem()">
    <ion-icon  class="" color="primary" name="add-circle-sharp"></ion-icon>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <div class="list-header">List</div>
<ion-list #slidingList>
  <ion-item-sliding *ngFor="let message of messages; trackBy: trackByFn">
    <ion-item>
      <ion-checkbox color="primary" [(ngModel)]="message.checked" (click)="toggleCheck(message)"></ion-checkbox>
      <p [class.checked]="message.checked">{{message.text}}</p>
    </ion-item>
    <ion-item-options>
      <button ion-button color="danger" (click)="deleteMessage(message.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </button>
      <button ion-button color="success" (click)="updateMessage(message)">
        <ion-icon name="create-outline"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<div [ngClass]="showForm? 'form-open': 'form-closed'" class="form">
  <ion-list>
    <ion-item class="no-border">
      <div class="new-task">
        <span>ADD NEW TASK</span>
      </div>
      <ion-icon class="close" name="arrow-down-outline" slot="end" (click)="showForm=false"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Enter your Task</ion-label>
      <ion-input [(ngModel)]="model.text"></ion-input>
    </ion-item>
      <ion-button (click)="addMessage()" size="large" expand="block">Save</ion-button>
  </ion-list>
</div>
</ion-content>
