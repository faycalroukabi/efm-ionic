<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="dismiss()" >
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title>signUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input placeholder="Email address" formControlName="email" autofocus="true" clearInput="true"></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Email is required</span>
      <span *ngIf="email.errors?.email">Email is invalid</span>
    </div>

    <ion-item>
      <ion-input placeholder="Password" type="password" formControlName="password" clearInput="true"></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Password is required</span>
      <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
    </div>

    <ion-item>
      <ion-input placeholder="Full name"  formControlName="Fname"  clearInput="true"></ion-input>
    </ion-item>
    <div *ngIf="(Fname.dirty || Fname.touched) && Fname.errors" class="errors">
      <span *ngIf="Fname.errors?.required">name is required</span>
  
    </div>
  </form>
  <ion-button class="button-bttom" (click)="signUp()" expand="block" color="primary">Create account</ion-button>
 

</ion-content>
