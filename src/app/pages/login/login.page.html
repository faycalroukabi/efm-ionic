<ion-header>
  <ion-toolbar color="danger">
    <ion-title>SAAD Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input
        placeholder="Email address"
        formControlName="email"
        autofocus="true"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Required</span>
      <span *ngIf="email.errors?.email">Email invalid</span>
    </div>

    <ion-item>
      <ion-input
      placeholder="Password"
      type="password"
      formControlName="password"
      clearInput="true"
    ></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Required pwd</span>
      <span *ngIf="password.errors?.minlength">Password required at least 6 characters</span>
    </div>
  </form>

    <ion-button (click)="signUp()" expand="full" >Sing up</ion-button>
    <ion-button (click)="signIn()" expand="full" color="primary">Sing in</ion-button>

</ion-content>
